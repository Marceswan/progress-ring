<template>
    <div class={computedOuterClass}>
        <div
            class="slds-progress-ring__progress"
            role="progressbar"
            aria-valuemin=0
            aria-valuemax=100
            aria-valuenow={value}
        >
            <svg viewBox="-1 -1 2 2">
                <path
                    if:true={initialized}
                    class="slds-progress-ring__path"
                    d={d}
                ></path>
            </svg>
        </div>
        <div class="slds-progress-ring__content">
            <lightning-icon if:true={computedIconName} icon-name={computedIconName} alternative-text={computedAltText}></lightning-icon>                
        </div>
    </div>
</template>
