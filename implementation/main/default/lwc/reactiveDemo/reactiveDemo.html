<template>
  <lightning-card title="Reactive Testing (drag the slider!)">
    <lightning-layout horizontal-align="spread">

      <lightning-layout-item padding="around-small">
        <lightning-layout horizontal-align="spread">
          <lightning-layout-item>
            Default: <c-progress-ring value={sliderValue}></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill: <c-progress-ring value={sliderValue} direction="fill"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain: <c-progress-ring value={sliderValue} direction="drain"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Warning: <c-progress-ring value={sliderValue} direction="fill" variant="warning"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Warning: <c-progress-ring value={sliderValue} direction="drain" variant="warning"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Active Step: <c-progress-ring value={sliderValue} direction="fill" variant="active-step"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Active Step: <c-progress-ring value={sliderValue} direction="drain" variant="active-step"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Complete: <c-progress-ring value={sliderValue} direction="fill" variant="complete"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Complete: <c-progress-ring value={sliderValue} direction="drain" variant="complete"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Expire: <c-progress-ring value={sliderValue} direction="fill" variant="expired"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Expire: <c-progress-ring value={sliderValue} direction="drain" variant="expired"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Autocomplete: <c-progress-ring value={sliderValue} direction="drain" variant="autocomplete"></c-progress-ring>
          </lightning-layout-item>
        </lightning-layout>
        <lightning-layout horizontal-align="spread">
          <lightning-layout-item>
            Default: <c-progress-ring value={sliderValue} size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill: <c-progress-ring value={sliderValue} direction="fill" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain: <c-progress-ring value={sliderValue} direction="drain" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Warning: <c-progress-ring value={sliderValue} direction="fill" variant="warning" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Warning: <c-progress-ring value={sliderValue} direction="drain" variant="warning" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Active Step: <c-progress-ring value={sliderValue} direction="fill" variant="active-step" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Active Step: <c-progress-ring value={sliderValue} direction="drain" variant="active-step" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Complete: <c-progress-ring value={sliderValue} direction="fill" variant="complete" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Complete: <c-progress-ring value={sliderValue} direction="drain" variant="complete" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Fill/Expire: <c-progress-ring value={sliderValue} direction="fill" variant="expired" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Drain/Expire: <c-progress-ring value={sliderValue} direction="drain" variant="expired" size="large"></c-progress-ring>
          </lightning-layout-item>
          <lightning-layout-item>
            Autocomplete: <c-progress-ring value={sliderValue} direction="drain" variant="autocomplete" size="large"></c-progress-ring>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>

      <lightning-layout-item padding="around-small" size="2">
        <lightning-slider value="50" step="1" min="0" max="100" onchange={slid}></lightning-slider>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>



</template>
